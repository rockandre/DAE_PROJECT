<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>PAGEC</title>
    </h:head>
    <h:body>

        <h2> You are logged as caregiver!</h2>
        
        <br/>
         <h:dataTable
            var="patient"
            summary="Enrolled patients"
            value="#{caregiverManager.getEnrolledPatientsByUsername(userManager.username)}"
            rules="all"
            cellpadding="6">

            <f:facet name="header">
                <h:outputText value="Enrolled patients" />
            </f:facet>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:outputText value="#{patient.id}" />
                <!--Falta validar o formato-->
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{patient.name}" />
            </h:column>   
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Needs" />
                </f:facet>
                <h:dataTable
            var="need"
            summary="Patient Needs"
            value="#{caregiverManager.getPatientNeeds(patient.id)}"
            rules="all"
            cellpadding="5">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:outputText value="#{need.id}" />
                <!--Falta validar o formato-->
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{need.name}" />
            </h:column>
                      

              
                <br/>
                    <!-- aaaaaa -->
        </h:dataTable> 
                <br/>
              
                
            </h:column>  


        </h:dataTable>            
        
        <br/>
        <br/>
        <br/>
        <h:dataTable
            var="trainingMaterialDTO"
            summary="List of Training Materials"
            value="#{caregiverManager.caregiverTrainingMaterials(userManager.username)}"
            rules="all"
            cellpadding="4">
            
            <f:facet name="header">
                <h:outputText value="Your Training Materials" />
            </f:facet>            

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id" />
                </f:facet>
                <h:outputText value="#{trainingMaterialDTO.id}" />
                <!--Falta validar o formato-->
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{trainingMaterialDTO.name}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Type" />
                </f:facet>
                <h:outputText value="#{trainingMaterialDTO.tipoTM}" />
            </h:column>   
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Link" />
                </f:facet>
                <h:outputText value="#{trainingMaterialDTO.link}" />
            </h:column>  
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    <h:commandLink value="Did that!" action="caregiver_procedure_create?faces-redirect=true">
                        <f:setPropertyActionListener target="#{caregiverManager.currentTrainingMaterial}" value="#{trainingMaterialDTO}" />
                    </h:commandLink>
                </h:form>
            </h:column> 
                                          
               
        </h:dataTable>
        <br/>
        <br/>
        
        <h:dataTable
            var="procedure"
            summary="List of Procedures"
            value="#{caregiverManager.proceduresByCaregiver(userManager.username)}"
            rules="all"
            cellpadding="4">
            
            <f:facet name="header">
                <h:outputText value="Your Procedures" />
            </f:facet>            

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id" />
                </f:facet>
                <h:outputText value="#{procedure.id}" />
                <!--Falta validar o formato-->
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Date" />
                </f:facet>
                <h:outputText value="#{procedure.date}" />
                <!--Falta validar o formato-->
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Patient" />
                </f:facet>
                <h:outputText value="#{procedure.patientName}" />
                <!--Falta validar o formato-->
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Training Material" />
                </f:facet>
                <h:outputText value="#{procedure.trainingMaterialName}" />
                <!--Falta validar o formato-->
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    <h:commandLink value="Details" action="caregiver_procedure_details?faces-redirect=true">
                        <f:setPropertyActionListener target="#{caregiverManager.currentProcedure}" value="#{procedure}" />
                    </h:commandLink>
                </h:form>
            </h:column>    
                                          
               
        </h:dataTable>
        <br/>
        
        
        
        <br/>
        
        <br/> 
        <h:form>
        <h:commandButton value="Logout" action="#{userManager.logout}" />
        </h:form>
        <h:messages errorStyle="color: red" />
        
    </h:body>
</html>
