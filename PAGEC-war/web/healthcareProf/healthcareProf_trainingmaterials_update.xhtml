<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>PAGEC</title>
    </h:head>
    <h:body>
        <h:form>                  
            <h:panelGrid columns="3">

                <h:outputLabel for="id" value="Id " />
                <h:outputText 
                    id="id"
                    value="#{healtcareProfManager.currentTrainingMaterial.id}"
                    />
                <br></br>
                
                <h:outputLabel for="name" value="Name: " />
                <h:inputText 
                    id="name"
                    size="52"
                    required="true"
                    requiredMessage="Error: Name cannot be empty."                            
                    value="#{healtcareProfManager.currentTrainingMaterial.name}" />
                <h:message for="name" errorStyle="color: red" />

                <h:outputLabel for="tipoTM" value="Tipo: " />
                <h:selectOneMenu value="#{healtcareProfManager.currentTrainingMaterial.tipoTM}" >
                    <f:selectItems value="#{healtcareProfManager.TRMATs}" />
                </h:selectOneMenu>
                <h:message for="tipoTM" errorStyle="color: red" />
                
                <h:outputLabel for="link" value="Link: " />
                <h:inputText
                    id="link"
                    size="52"
                    required="true"
                    requiredMessage="Error: Link cannot be empty."                            
                    value="#{healtcareProfManager.currentTrainingMaterial.link}" >
                </h:inputText>    
                <h:message for="link" errorStyle="color: red" />

                <br></br>
                
                <br></br>

                <h:commandButton
                    id="submit"
                    value="Update"
                    action="#{healtcareProfManager.updateTrainingMaterial}" />
                <h:message for="submit" style="color: red"/>
            </h:panelGrid>  

        </h:form>
        
        <h:messages errorStyle="color: red" />        

    </h:body>
</html>
