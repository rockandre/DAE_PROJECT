<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>PAGEC</title>
    </h:head>
    <h:body>


        
        
        <h:dataTable
            var="caregiver"
            summary="List of all Caregivers"
            value="#{healtcareProfManager.allCaregivers}"
            rules="all"
            cellpadding="4">
            
            <f:facet name="header">
                <h:outputText value="Caregivers" />
            </f:facet>            

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Username" />
                </f:facet>
                <h:outputText value="#{caregiver.username}" />
                <!--Falta validar o formato-->
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{caregiver.name}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText value="#{caregiver.email}" />
            </h:column>     
            
                     
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    <h:commandLink value="Details" action="healthcareProf_caregivers_details?faces-redirect=true">
                        <f:setPropertyActionListener target="#{healtcareProfManager.currentCaregiver}" value="#{caregiver}" />
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink value="Update" action="healthcareProf_caregivers_update?faces-redirect=true">
                        <f:setPropertyActionListener target="#{healtcareProfManager.currentCaregiver}" value="#{caregiver}" />
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink value="Remove" actionListener="#{healtcareProfManager.removeCaregiver}">
                        <f:param name="caregiverUsername" id="caregiverUsername" value="#{caregiver.username}" />
                    </h:commandLink>
                </h:form>
            </h:column>                        
               
        </h:dataTable>

        <br/>
        
        <h:form>
            <h:commandLink value="New Caregiver" action="healthcareProf_caregivers_create?faces-redirect=true"/>
        </h:form>
        
        
        
        
        
        
        
        <br/>
        <br/> 
        <h:form>
        <h:commandButton value="Logout" action="#{userManager.logout}" />
        </h:form>
        <h:messages errorStyle="color: red" />
        
    </h:body>
</html>
