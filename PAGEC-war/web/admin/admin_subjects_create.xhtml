<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
        <h:form>                  
            <h:panelGrid columns="3">

                <h:outputLabel for="code" value="Code: " />
                <h:inputText 
                    id="code"
                    size="20"
                    required="true"
                    requiredMessage="Error: Code cannot be empty."
                    value="#{administratorManager.newSubject.code}"/>
                <h:message for="code" errorStyle="color: red" />

                <h:outputLabel for="name" value="Name: " />
                <h:inputText 
                    id="name"
                    size="52"
                    required="true"
                    requiredMessage="Error: Name cannot be empty."                            
                    value="#{administratorManager.newSubject.name}" />
                <h:message for="name" errorStyle="color: red" />

                <h:outputLabel for="courseYear" value="Course year: " />
                <h:inputText 
                    id="courseYear"
                    size="20"
                    required="true"
                    requiredMessage="Error: Course year cannot be empty."
                    value="#{administratorManager.newSubject.courseYear}"/>
                <h:message for="courseYear" errorStyle="color: red" />                

                <h:outputLabel for="scholarYear" value="Scholar year: " />
                <h:inputText 
                    id="scholarYear"
                    size="20"
                    required="true"
                    requiredMessage="Error: Scholar year cannot be empty."
                    value="#{administratorManager.newSubject.scholarYear}"/>
                <h:message for="scholarYear" errorStyle="color: red" />                
                
                <h:outputLabel for="course" value="Course: " />
                <h:selectOneMenu
                    id="course"
                    value="#{administratorManager.newSubject.courseCode}" >
                    <f:selectItems
                        value="#{administratorManager.allCourses}"
                        var="course"
                        itemValue="#{course.code}"
                        itemLabel="#{course.name}" />
                </h:selectOneMenu>
                <br></br>


                <br></br>

                <h:commandButton
                    id="submit"
                    value="Create"
                    action="#{administratorManager.createSubject}" />
                <h:message for="submit" style="color: red"/>
            </h:panelGrid >                       

        </h:form>

        <h:messages style="color:red"/>

    </h:body>
</html>
