<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>PAGEC</title>
    </h:head>
    <h:body>
        <h2> You are logged as administrator!</h2>
        <br/>
        <h:dataTable
            var="administrator"
            summary="List of all administrators"
            value="#{administratorManager.allAdministrators}"
            rules="all"
            cellpadding="4">
            
            <f:facet name="header">
                <h:outputText value="Administrators" />
            </f:facet>            

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Username" />
                </f:facet>
                <h:outputText value="#{administrator.username}" />
                <!--Falta validar o formato-->
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{administrator.name}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText value="#{administrator.email}" />
            </h:column>                        
                     
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    <h:commandLink value="Details" action="admin_admins_details?faces-redirect=true">
                        <f:setPropertyActionListener target="#{administratorManager.currentAdministrator}" value="#{administrator}" />
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink value="Update" action="admin_admins_update?faces-redirect=true">
                        <f:setPropertyActionListener target="#{administratorManager.currentAdministrator}" value="#{administrator}" />
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink value="Remove" actionListener="#{administratorManager.removeAdministrator}">
                        <f:param name="studentUsername" id="administratorUsername" value="#{administrator.username}" />
                    </h:commandLink>
                </h:form>
            </h:column>                        
               
        </h:dataTable>
        
        <br/>
        
        <h:form>
            <h:commandLink value="New administrator" action="admin_admins_create?faces-redirect=true"/>
        </h:form>
        
        <br/>
        <br/>
