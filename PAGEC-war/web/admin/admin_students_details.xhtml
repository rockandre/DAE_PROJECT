<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Academic Management</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">

            <h:outputLabel for="username" value="Username: " />
            <h:outputText 
                id="username"
                value="#{administratorManager.currentStudent.username}"/>

            <h:outputLabel for="name" value="Name: " />
            <h:outputText 
                id="name"
                value="#{administratorManager.currentStudent.name}"/>

            <h:outputLabel for="email" value="Email: " />
            <h:outputText 
                id="email"
                value="#{administratorManager.currentStudent.email}"/>

            <h:outputLabel for="course" value="Course: " />
            <h:outputText 
                id="course"
                value="#{administratorManager.currentStudent.courseName}"/>

        </h:panelGrid>
        
        <br/>        

        <h:dataTable
            var="subject"
            summary="List of all student's subjects"
            value="#{administratorManager.currentStudentSubjects}"
            rules="all"
            cellpadding="5">

            <f:facet name="header">
                <h:outputText value="Student's Subjects" />
            </f:facet>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Code" />
                    </f:facet>
                    <h:outputText value="#{subject.code}" />
                    <!--Falta validar o formato-->
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>
                    <h:outputText value="#{subject.name}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Course Year" />
                    </f:facet>
                    <h:outputText value="#{subject.courseYear}" />
                </h:column>                        

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Scholar Year" />
                    </f:facet>
                    <h:outputText value="#{subject.scholarYear}" />
                </h:column>                        

        </h:dataTable>

        <br/>

        <h:form>                  
            <h:commandLink
                id="return"
                value="Return"
                action="index?faces-redirect=true" />
        </h:form>

        <h:messages errorStyle="color: red" />        
        
    </h:body>
</html>
