<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>PAGEC</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">

            <h:outputLabel for="username" value="Id: " />
            <h:outputText 
                id="id"
                value="#{administratorManager.currentTrainingMaterial.id}"/>

            <h:outputLabel for="name" value="Name: " />
            <h:outputText 
                id="name"
                value="#{administratorManager.currentTrainingMaterial.name}"/>

            <h:outputLabel for="tipoTM" value="Type: " />
            <h:outputText 
                id="tipoTM"
                value="#{administratorManager.currentTrainingMaterial.tipoTM}"/>

            <h:outputLabel for="link" value="Link: " />
            <h:outputText 
                id="link"
                value="#{administratorManager.currentTrainingMaterial.link}"/>


        </h:panelGrid>

        <!-- aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa -->
        <br/>        

        <h:dataTable
            var="need"
            summary="Associated needs:"
            value="#{administratorManager.enrolledNeeds}"
            rules="all"
            cellpadding="5">

            <f:facet name="header">
                <h:outputText value="Associated needs:" />
            </f:facet>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:outputText value="#{need.id}" />
                <!--Falta validar o formato-->
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{need.name}" />
            </h:column>                       

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    <h:commandLink value="Disassociate" actionListener="#{administratorManager.unrollNeed}">
                        <f:param name="needId" id="needId" value="#{need.id}" />
                    </h:commandLink>
                </h:form>
            </h:column>

        </h:dataTable>            

        <br/>
        <br/>

        <br/>

        <h:dataTable
            var="need"
            summary="Needs"
            value="#{administratorManager.trainingMaterialNotNeeds}"
            rules="all"
            cellpadding="5">

            <f:facet name="header">
                <h:outputText value="Other needs" />
            </f:facet>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:outputText value="#{need.id}" />
                <!--Falta validar o formato-->
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{need.name}" />
            </h:column>


            <h:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    <h:commandLink value="Associate" actionListener="#{administratorManager.enrollNeed}">
                        <f:param name="needId" id="needId" value="#{need.id}" />
                    </h:commandLink>
                </h:form>
            </h:column>

        </h:dataTable>            


        <br/>

        <br/>

        <h:form>                  
            <h:commandLink
                id="return"
                value="Return"
                action="/faces/admin/admin_index?faces-redirect=true" />
        </h:form>

        <h:messages errorStyle="color: red" />        

    </h:body>
</html>
