<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">  
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">

            <h:outputLabel for="code" value="Code: " />
            <h:outputText 
                id="username"
                value="#{administratorManager.currentCourse.code}"/>

            <h:outputLabel for="name" value="Name: " />
            <h:outputText 
                id="name"
                value="#{administratorManager.currentCourse.name}"/>

        </h:panelGrid>

        <br/>        

        <h:dataTable
            var="subject"
            summary="List of all course subjects"
            value="#{administratorManager.currentCourseSubjects}"
            rules="all"
            cellpadding="5">

            <f:facet name="header">
                <h:outputText value="Course's Subjects" />
            </f:facet>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Code" />
                </f:facet>
                <h:outputText value="#{subject.code}" />
                <!--Falta validar o formato-->
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{subject.name}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Course Year" />
                </f:facet>
                <h:outputText value="#{subject.courseYear}" />
            </h:column>                        

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Scholar Year" />
                </f:facet>
                <h:outputText value="#{subject.scholarYear}" />
            </h:column>                        

        </h:dataTable>

        <br/>

        <h:form>                  
            <h:commandLink
                id="return"
                value="Return"
                action="index?faces-redirect=true" />
        </h:form>
        
        <h:messages errorStyle="color: red" />        

    </h:body>
</html>
